<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TLD checker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="mt-5 mx-4">
        <div class="container mx-auto">
            <form action="/" id="inputform">
            <div class="flex">    
            <input type="text" placeholder="name" class="bg-gray-200 border-2 border-gray-200 w-10/12 py-4 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white" id="userinput">
            <input type="submit"  class="w-2/12 py-4 text-gray-900 bg-gray-300" value="Search">
            </div>
            </form>
        </div>
    </section>
    <section class="mt-3 mx-4">
            <template id="result-item-template">
                    <div class="flex justify-between mt-5 p-5 bg-gray-300">
                            <div id="sld">example</div>
                            <div id="tld">.com</div>
                            <div id="price">â‚¬9</div>
                            <div id="button">
                            <button>order</button>
                            </div>
                        </div>
            </template>
            <template id="loading-state">
                <div class="loading flex justify-between mt-5 p-5 bg-gray-300">&nbsp;</div>
            </template>
            <template id="empty-state">
                <div class="w-full h-64 p-5 text-center flex justify-center items-center">
                    <div>
                            <p>Message</p>
                            <p>Please try again</p>
                    </div>
                  
                </div>
            </template>
        <div class="container mx-auto" id="results">
                <noscript>
                        <div class="w-full h-64 p-5 text-center flex justify-center items-center bg-red-200">
                                <p>Javascript is required</p>
                        </div>
                </noscript>
                <div class="w-full h-64 p-5 text-center flex justify-center items-center bg-gray-200">
                        <p>Startscreen state</p>
                </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
